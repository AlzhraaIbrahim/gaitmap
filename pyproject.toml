[tool.poetry]
name = "gaitmap"
version = "1.4.0"
description = "The Gait and Movement Analysis Package - Your definite guide to reliable IMU based human movement analysis."
authors = [
    "Arne Küderle <arne.kuederle@fau.de>",
    "Martin Ullrich <martin.ullrich@fau.de>",
    "Nils Roth <nils.roth@fau.de>",
    "Malte Ollenschläger <Malte.Ollenschlaeger@fau.de>",
    "Alzhraa Ahmed <alzhraa.ahmed@fau.de>",
    "Raul C. Sîmpetru <raul.simpetru@fau.de>",
    "Dominik Prossel <dominik.prossel@fau.de>",
    "Liv Herzer <liv.herzer@fau.de>",
    "Felix Kluge <felix.kluge@fau.de>"
]

[tool.poetry.dependencies]
python = "^3.7"
tslearn = "^0"
pandas = "^1"
scipy = "^1, !=1.6.0"
typing_extensions = "^3.7.4"
numba =  [
    {version = "^0", python = "<3.9"},
    {version = ">=0.5", python = "^3.9"}
]
numpy = "^1"
joblib = "^1.0.0"
scikit-learn = "^0.24.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-cov = "^2.8.1"
prospector = "^1.2.0"
black = "^20.8b1"
sphinx = "^3.0.1"
numpydoc = "^1"
sphinx-gallery = "^0.8.2"
sphinx_issues = "^1.2.0"
pydata-sphinx-theme = "^0.6.2"
recommonmark = "^0.6.0"
coverage = "^4.5.4"
doit = "^0.32.0"
ipykernel = "^5.2.0"
IPython = "^7.13.0"
ipympl = "^0.5.6"
memory_profiler = "^0.57.0"
toml = "^0.10.1"
mypy = "^0.790"
pytest-xdist = "^2.2.0"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

